<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Roman Numeral Convertor</title>
    </head>
    <body>
      <form id="FormConvertor" action="/">
        <fieldset>
          <legend>Arabic date to Roman Numeral convertor</legend>

          <div class="frow">
            <label for="toConvert">Please enter a date to convert<label>
            <input name="toConvert" id="toConvert" type="number" />
          <div>

          <div class="frow">
            <input type="submit" id="FormSubmit" class="js-form-submit" />
          </div>
        </fieldset>
      </form>
      <script src="scripts/kata.js"></script>
    </body>
</html>
